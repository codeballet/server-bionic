{% extends 'base.html' %}

{% block content %}
	<h1>Register your visit</h1>
	<form action="" method="post" novalidate>
		<!-- Generate hidden field containing token from SECRET_KEY -->
		{{ form.hidden_tag() }}
		<p>
			{{ form.user_name.label }}<br>
			{{ form.user_name(size=32) }}
			{% for error in form.user_name.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
